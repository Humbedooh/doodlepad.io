<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Doodlepad.io</title>

    
  </head>
  <body style="background: #FFF;" onload="initCanvas();">
    <p style="text-align: center;">
        <img src="images/logo.png" width="300"/><br/>
        <canvas id="doodlecanvas" width="1000" height="500" style="border: 2px inset #333;">
          
        </canvas><br/>
        Pencil color: <input id='color' style="width: 60px;" class="jscolor {onFineChange:'setColor(this)'}" value="#000000"><br/>
        Pencil size: <select onchange='lineWidth = parseInt(this.value);'>
          <option>1</option>
          <option>2</option>
          <option>4</option>
          <option>8</option>
          <option>16</option>
        </select>
        <br/>
        [ <a href="pad.html">Make a new (blank) pad</a> ] - [ <a href='javascript:void(download());'>Download as PNG</a> ]
    </p>
    <script src="js/jscolor.min.js"></script>
    <script src="js/doodlepad.js"></script>
  </body>
</html>
