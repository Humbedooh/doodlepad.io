<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Doodlepad.io</title>

    
  </head>
  <body style="background: #D8E8FF;" onload="initCanvas(); get('pw').selectedIndex=0; get('color').value='#000000';">
    <p style="text-align: center;">
        <canvas id="doodlecanvas" width="1000" height="500" style="cursor: url(./images/pbrush.png), pointer; background: #FFF; border: 2px inset #333;">
          
        </canvas>
        <p style="text-align: center; font-family: sans-serif; font-size: 10pt;">
        Pencil color: <input id='color' style="width: 60px;" class="jscolor {onFineChange:'setColor(this)'}" style='background: #000;' value="#000000"> &nbsp; 
        Pencil size: <select id='pw' onchange='lineWidth = parseInt(this.value);'>
          <option>1</option>
          <option>2</option>
          <option>4</option>
          <option>8</option>
          <option>16</option>
        </select>
        <br/>
        [ <a href="pad.html">Make a new (blank) pad</a> ] - [ <a href='javascript:void(download());'>Download as PNG</a> ]
        </p>
    </p>
    <script src="js/jscolor.min.js"></script>
    <script src="js/doodlepad.js"></script>
  </body>
</html>
